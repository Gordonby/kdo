name: Kudo

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Build Darwin
      env:
        GOOS: darwin
        GOARCH: amd64
      working-directory: cli/kudo
      run: go build -o bin/darwin/amd64/kudo -v .

    - name: Build Linux
      env:
        GOOS: linux
        GOARCH: amd64
      working-directory: cli/kudo
      run: go build -o bin/linux/amd64/kudo -v .

    - name: Build Windows
      env:
        GOOS: windows
        GOARCH: amd64
      working-directory: cli/kudo
      run: go build -o bin/windows/amd64/kudo.exe -v .

    - name: Test
      run: go test -v ./...
